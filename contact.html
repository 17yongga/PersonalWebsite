<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <link rel="icon" type="image/png" href="/img/logo-dark.png">
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Gary Yong – Contact</title>
    <meta
      name="description"
      content="Contact information and form to reach Gary Yong."
    />
    <link rel="stylesheet" href="styles.css?v=202602051746" />
  </head>
  <body>
    <header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="logo">
  <img src="img/logo-dark.png" alt="GY logo dark" class="logo-mark logo-dark" />
  <img src="img/logo-light.png" alt="GY logo light" class="logo-mark logo-light" />
</a>

    <!-- Desktop navigation -->
    <nav class="nav nav-desktop">
      <a href="index.html" data-i18n="nav.home">Home</a>
      <a href="projects.html" data-i18n="nav.projects">Projects</a>
      <a href="experience.html" data-i18n="nav.experience">Experience</a>
      <a href="about.html" data-i18n="nav.about">About</a>
      <a href="skills.html" data-i18n="nav.skills">Skills</a>
      <a href="blog.html" data-i18n="nav.blog">Blog</a>
    </nav>

    <!-- Right controls: lang + theme + mobile toggle -->
    <div class="header-actions">
      <button
        id="lang-toggle"
        class="btn btn-ghost lang-toggle"
        aria-label="Switch language"
      >
        中文
      </button>
      <button
        id="theme-toggle"
        class="btn btn-ghost theme-toggle"
        aria-label="Toggle theme"
      >
        ☀️
      </button>

      <!-- Mobile menu button -->
      <button
        class="icon-button mobile-menu-toggle"
        aria-label="Toggle navigation"
        aria-expanded="false"
      >
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
  </div>

  <!-- Mobile navigation panel -->
  <nav class="nav-mobile" aria-label="Mobile navigation">
    <div class="nav-mobile-inner">
      <a href="index.html" data-i18n="nav.home">Home</a>
      <a href="projects.html" data-i18n="nav.projects">Projects</a>
      <a href="experience.html" data-i18n="nav.experience">Experience</a>
      <a href="about.html" data-i18n="nav.about">About</a>
      <a href="skills.html" data-i18n="nav.skills">Skills</a>
      <a href="blog.html" data-i18n="nav.blog">Blog</a>
    </div>
  </nav>
</header>


    <main>
      <section class="section section-alt">
        <div class="container">
          <header class="section-header animate-fade-up">
            <h2 data-i18n="contact.title">Contact</h2>
            <p data-i18n="contact.subtitle">Let's discuss how we can work together.</p>
          </header>
            <form class="contact-form">
              <label>
                <span data-i18n="contact.name_label">Name</span>
                <input type="text" data-i18n="contact.name_placeholder" placeholder="Your Name" />
              </label>
              <label>
                <span data-i18n="contact.email_label">Email</span>
                <input type="email" data-i18n="contact.email_placeholder" placeholder="you@example.com" />
              </label>
              <label>
                <span data-i18n="contact.message_label">Message</span>
                <textarea
                  rows="4"
                  data-i18n="contact.message_placeholder"
                  placeholder="How can we work together?"
                ></textarea>
              </label>
              <button type="submit" class="btn btn-primary" data-i18n="contact.send_button">
                Send message
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p data-i18n="footer.copyright">©2025 Gary Yong · Built with love ❤️.</p>
      </div>
    </footer>

    <script src="main.js?v=202602051746"></script>
    <script src="js/i18n.js"></script>
    <script src="ask-gary-widget.js"></script>
  </body>
</html>
