<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2 Player Coin Flip Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Name Entry Screen -->
  <div id="nameEntry">
    <h1>Enter Your Name</h1>
    <input type="text" id="playerName" placeholder="Your Name">
    <button onclick="submitName()">Submit</button>
  </div>

  <!-- Room Selection Screen -->
  <div id="roomSelection" style="display: none;">
    <h1>Welcome to CoinFlip!</h1>
    <p id="status">Connecting to the server...</p>
    <div id="roomList"></div> <!-- List of available rooms -->
    <button onclick="createRoom()">Create Room</button> <!-- Button to create a new room -->
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" style="display: none;">
    <h1>Coin Flip</h1>
    <div id="scoreboard">
      <p id="player1Score">Player 1 Score: 0</p> <!-- Display player 1 score -->
      <p id="player2Score">Player 2 Score: 0</p> <!-- Display player 2 score -->
    </div>

    <div id="controls">
      <button onclick="choose('Heads')">Heads</button> <!-- Button to choose Heads -->
      <button onclick="choose('Tails')">Tails</button> <!-- Button to choose Tails -->
    </div>

    <div id="coin">
      <img src="coin.png" alt="Coin"> <!-- Coin image -->
    </div>

    <p id="result"></p> <!-- Display result messages -->
    <p id="roomId"></p> <!-- Display room ID -->

    <div id="nextRound" style="display: none;">
      <button onclick="playAgain()">Play Again</button> <!-- Button to play again -->
      <button onclick="leaveGame()">Leave Game</button> <!-- Button to leave the game -->
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script> <!-- Include socket.io client library -->
  <script src="script.js"></script> <!-- Include the main script -->
</body>
</html>
